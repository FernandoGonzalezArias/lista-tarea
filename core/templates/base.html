<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <nav class="navbar  bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light">Navbar</a>
                <div class="d-flex align-items-center" >
                    {% if user.is_authenticated %}
                    <strong class="text-light">Hola: {{user.username}}</strong>
                    <a href="/cerrar-sesion" class="btn btn-danger btn-sm ms-3 text-light">Cerrar sesion</a>
                    {% else %}
                    <a href="/iniciar-sesion" class="btn btn-danger btn-sm ms-3 text-light">Iniciar sesion</a>
                    {% endif %}
                </div>
            </div>
        </nav>


        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
